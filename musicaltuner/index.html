<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afinador Musical JS</title>
    <style>
        body { font-family: sans-serif; text-align: center; }
        #tuner-display { margin-top: 20px; font-size: 3em; font-weight: bold; }
        #note { color: #333; }
        #frequency { font-size: 0.5em; color: #777; }
        #indicator { 
            width: 300px; height: 30px; margin: 20px auto; 
            background: linear-gradient(to right, red, yellow, green, yellow, red); 
            position: relative; border-radius: 5px;
        }
        #needle { 
            width: 4px; height: 40px; background: black; 
            position: absolute; bottom: 0; left: 50%; transform-origin: bottom center; 
            transform: translateX(-50%) rotate(0deg); transition: transform 0.1s;
        }
    </style>
</head>
<body>
    <h1>Afinador Musical</h1>
    <button id="start-button">Iniciar Afinador (Permitir Microfone)</button>
    <div id="tuner-display">
        <div id="note">Aguardando...</div>
        <div id="frequency">0.0 Hz</div>
    </div>
    <div id="indicator">
        <div id="needle"></div>
    </div>
    <script src="tuner.js"></script>
</body>
</html>
