<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartilhar Texto - Debug</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 5px solid #dc3545;
        }

        .alert-success {
            background: #d1f2eb;
            color: #0f5132;
            border-left: 5px solid #10b981;
        }

        .alert-info {
            background: #cfe2ff;
            color: #084298;
            border-left: 5px solid #0d6efd;
        }

        .room-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }

        textarea {
            width: 100%;
            min-height: 300px;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            margin-bottom: 15px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .debug-log {
            background: #2d2d2d;
            color: #00ff00;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 13px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .debug-log div {
            margin-bottom: 5px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì±‚ÜîÔ∏èüíª Compartilhar Texto</h1>
            <p>Vers√£o de Teste</p>
        </div>

        <div class="content">
            <div id="status"></div>

            <div id="setupSection">
                <h3 style="margin-bottom: 15px;">Entre em uma Sala</h3>
                <div class="room-input">
                    <input type="text" id="roomInput" placeholder="Digite um c√≥digo (ex: teste123)">
                    <button class="btn btn-primary" onclick="enterRoom()">Entrar</button>
                </div>
            </div>

            <div id="roomSection" class="hidden">
                <div class="alert alert-success">
                    Sala: <strong id="roomName"></strong>
                    <button onclick="leaveRoom()" style="float: right; background: none; border: none; cursor: pointer; font-size: 18px;">‚ùå</button>
                </div>

                <textarea id="textArea" placeholder="Digite ou cole seu texto aqui..."></textarea>

                <div class="button-group">
                    <button class="btn btn-primary" onclick="saveNow()">üíæ Salvar Agora</button>
                    <button class="btn btn-primary" onclick="loadNow()">üîÑ Carregar Agora</button>
                </div>

                <div class="debug-log" id="debugLog"></div>
            </div>
        </div>
    </div>

    <script>
        let currentRoom = null;
        let autoSaveTimer = null;
        let autoLoadInterval = null;

        function log(message) {
            const logEl = document.getElementById('debugLog');
            const time = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.textContent = `[${time}] ${message}`;
            logEl.insertBefore(div, logEl.firstChild);
        }

        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.className = `alert alert-${type}`;
            statusEl.textContent = message;
            statusEl.classList.remove('hidden');
        }

        async function testStorage() {
            try {
                if (!window.storage) {
                    throw new Error('window.storage n√£o est√° dispon√≠vel');
                }
                log('‚úÖ Storage API dispon√≠vel');
                return true;
            } catch (e) {
                log('‚ùå Erro: ' + e.message);
                showStatus('‚ùå Storage n√£o dispon√≠vel neste ambiente', 'error');
                return false;
            }
        }

        async function enterRoom() {
            const room = document.getElementById('roomInput').value.trim();
            if (!room) {
                showStatus('Digite um c√≥digo para a sala', 'error');
                return;
            }

            const storageOk = await testStorage();
            if (!storageOk) return;

            currentRoom = room;
            document.getElementById('roomName').textContent = room;
            document.getElementById('setupSection').classList.add('hidden');
            document.getElementById('roomSection').classList.remove('hidden');

            log('üìç Entrando na sala: ' + room);
            
            // Carregar texto existente
            await loadNow();

            // Auto-carregar a cada 2 segundos
            autoLoadInterval = setInterval(loadNow, 2000);

            showStatus('‚úÖ Conectado √† sala: ' + room, 'success');
        }

        function leaveRoom() {
            if (autoLoadInterval) clearInterval(autoLoadInterval);
            if (autoSaveTimer) clearTimeout(autoSaveTimer);
            
            currentRoom = null;
            document.getElementById('textArea').value = '';
            document.getElementById('setupSection').classList.remove('hidden');
            document.getElementById('roomSection').classList.add('hidden');
            document.getElementById('debugLog').innerHTML = '';
            
            showStatus('Voc√™ saiu da sala', 'info');
        }

        async function saveNow() {
            if (!currentRoom) return;

            const text = document.getElementById('textArea').value;
            const key = `text_share:${currentRoom}`;

            try {
                log(`üíæ Salvando ${text.length} caracteres...`);
                const result = await window.storage.set(key, text, true);
                
                if (result) {
                    log('‚úÖ Salvo com sucesso!');
                    showStatus('‚úÖ Texto salvo!', 'success');
                } else {
                    log('‚ö†Ô∏è set() retornou null');
                    showStatus('‚ö†Ô∏è Erro ao salvar', 'error');
                }
            } catch (error) {
                log('‚ùå Erro ao salvar: ' + error.message);
                showStatus('‚ùå Erro: ' + error.message, 'error');
            }
        }

        async function loadNow() {
            if (!currentRoom) return;

            const key = `text_share:${currentRoom}`;
            const textarea = document.getElementById('textArea');

            try {
                log('üîÑ Carregando...');
                const result = await window.storage.get(key, true);
                
                if (result && result.value !== undefined) {
                    const newText = result.value;
                    log(`‚úÖ Carregado: ${newText.length} caracteres`);
                    
                    // S√≥ atualiza se diferente e usu√°rio n√£o est√° digitando
                    if (textarea.value !== newText && document.activeElement !== textarea) {
                        textarea.value = newText;
                        showStatus('‚úÖ Texto atualizado!', 'success');
                    }
                } else {
                    log('‚ÑπÔ∏è Nenhum texto salvo ainda');
                }
            } catch (error) {
                log('‚ö†Ô∏è Erro ao carregar: ' + error.message);
            }
        }

        // Auto-save ao digitar
        document.getElementById('textArea')?.addEventListener('input', () => {
            if (autoSaveTimer) clearTimeout(autoSaveTimer);
            autoSaveTimer = setTimeout(() => {
                if (currentRoom) {
                    saveNow();
                }
            }, 1000);
        });

        // Testar storage ao carregar
        window.addEventListener('load', async () => {
            await testStorage();
        });
    </script>
</body>
</html>
