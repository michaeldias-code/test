<!DOCTYPE html>
<html>
<body>

<button id="btn">Tocar nota</button>

<script src="https://unpkg.com/soundfont-player"></script>
<script>
let inst;
let ctx = new (window.AudioContext || window.webkitAudioContext)();

document.getElementById("btn").onclick = async () => {
  // Necessário para liberar áudio no navegador
  if (ctx.state === "suspended") {
    await ctx.resume();
  }

  // Carrega o instrumento se ainda não carregou
  if (!inst) {
    inst = await Soundfont.instrument(ctx, "trumpet");
  }

  inst.play("C4"); // toca a notinha
};
</script>

</body>
</html>
